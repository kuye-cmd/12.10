<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <form action="">
        <input type="text" placeholder="邮箱/id/手机号">
        <input type="password" placeholder="密码">
        <input type="button" name="" id="" value="登录">
    </form>
</body>
<script>
     var text = document.querySelector("form input:nth-child(1)")
     var password = document.querySelector("form input:nth-child(2)")
     text.addEventListener('focus', function(e) {
            text.placeholder="";
            text.style="border:1px red solid;outline: none;"
        });
    text.addEventListener('blur', function(e) {
        console.log();
        if (!text.value) {
            text.style="border:1px black solid;outline: none;"
            text.placeholder="邮箱/id/手机号";
        }
    });
    password.addEventListener('focus', function(e) {
            password.placeholder="";
            password.style="border:1px red solid;outline: none;"
        });
    password.addEventListener('blur', function(e) {
        console.log();
        if (!text.value) {
            password.style="border:1px black solid;outline: none;"
            password.placeholder="密码";
        }
    });
</script>
</html>

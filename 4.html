<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* button:nth-child(3){ */
            /* width: 1000px; */
        /* } */
    </style>
</head>
<body>
    <h2 style="font-size: 24px;">出了个大新闻</h2>
    <button>变大50px</button>
    <button>变大80px</button>
</body>
<script>
    let h2 = document.querySelector('h2')
    let bu1 = document.querySelector('button:nth-child(2)')
    let bu2 = document.querySelector('button:nth-child(3)')
    // console.log(h2);
    
    bu1.addEventListener('click',function(e){
        var a=parseInt(h2.style.fontSize)+50;
        h2.style.fontSize=a+"px"
    })
    bu2.addEventListener('click',function(e){
        var a=parseInt(h2.style.fontSize)+80;
        h2.style.fontSize=a+"px"
    })
</script>
</html>

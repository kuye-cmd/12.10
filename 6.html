<body>

        <img src="./cheng_girl.png" alt="">

<script>
    var img=document.querySelectorAll('div>img');
    console.log(img);
    
    for (let i = 0; i < img.length; i++) {
        img[i].addEventListener('click',function(e){
            var imgd=document.querySelector('.a');
            imgd.src=img[i].src;
        })
